<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Web Messenger</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/chat.css">
    <link rel="stylesheet" href="styles/call.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1>P2P Messenger</h1>
                <div class="user-info">
                    <span class="username-label">Ваш username:</span>
                    <span id="current-username" class="username-display">Loading...</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <!-- Search Section -->
                <div class="search-section">
                    <h2>Поиск пользователей</h2>
                    <input 
                        type="text" 
                        id="search-input" 
                        class="search-input" 
                        placeholder="Введите username..."
                    >
                    <div id="search-results" class="search-results"></div>
                </div>

                <!-- Chat List Section -->
                <div class="chat-list-section">
                    <h2>Активные чаты</h2>
                    <div id="chat-list" class="chat-list"></div>
                </div>
            </aside>

            <!-- Chat Area -->
            <main class="chat-area">
                <div id="welcome-screen" class="welcome-screen">
                    <h2>Добро пожаловать в P2P Messenger!</h2>
                    <p>Найдите пользователя через поиск, чтобы начать общение</p>
                </div>

                <div id="chat-container" class="chat-container" style="display: none;">
                    <!-- Chat Header -->
                    <div class="chat-header">
                        <div class="chat-peer-info">
                            <span id="chat-peer-username" class="chat-peer-username"></span>
                            <span id="connection-status" class="connection-status">Disconnected</span>
                        </div>
                    </div>

                    <!-- Messages Area -->
                    <div id="messages-area" class="messages-area"></div>

                    <!-- Message Input -->
                    <div class="message-input-container">
                        <input 
                            type="text" 
                            id="message-input" 
                            class="message-input" 
                            placeholder="Введите сообщение..."
                        >
                        <button id="send-button" class="send-button">Отправить</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
